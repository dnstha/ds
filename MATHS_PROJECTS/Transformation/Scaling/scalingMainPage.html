<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ENLARGEMENT AND REDUCTION</title>
        <meta charset="utf-8">
        <link rel = "icon" href = "../../../Logo.svg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" type = "text/css" href="../../../stylesForMathAnimations/tranformationStyles.css">
    </head>
    <body>
        <canvas id = "GraphPage"></canvas>
        <canvas id = "shape"></canvas>
        <form>
            <h2>Enter your own values:</h2>
            <div class="point" id = 'A'>
                <label for="x1">A</label>
                (<input id = "x1" type = "number" inputmode = "numeric" placeholder="x1" required>,
                <input id = "y1" type = "number" inputmode = "numeric" placeholder="y1" required>)
            </div>
            <div class="point" id = 'B'>
                <label for="x2">B</label>
                (<input id = "x2" type = "number" inputmode = "numeric" placeholder="x2" required>,
                <input id = "y2" type = "number" inputmode = "numeric" placeholder="y2" required>)
            </div>
            <div class="point" id = 'C'>
                <label for="x3">C</label>
                (<input id = "x3" type = "number" inputmode = "numeric" placeholder="x3" required>,
                <input id = "y3" type = "number" inputmode = "numeric" placeholder="y3" required>)
            </div>
            <div class="point" id = 'R'>
                <label for="Px">Center = P</label>
                (<input id = "Px" type = "number" inputmode = "numeric" placeholder="x" required>,
                <input id = "Py" type = "number" inputmode = "numeric" placeholder="y" required>)
            </div>
            <div class="point">
                <label for="k">Scale Factor =</label>
                <input id = "k" type = "number" inputmode = "numeric" placeholder="k" required>
            </div>
            <button type = "button" id = "MyBtn">Scale</button>
            <button type = "reset" id = "clear">Reset</button>
        </form>
        <script type = "application/javascript" src="../../../DSA_UtilityFunctions/DrawingFunctions/graphPage.js"></script>
        <script type = "application/javascript" src="../../../DSA_UtilityFunctions/DrawingFunctions/drawing.js"></script>
        <script type = "application/javascript" src="../../../DSA_UtilityFunctions/MathsFunctions/Math1.js"></script>
        <script type = "application/javascript" src="../../../DSA_UtilityFunctions/MathsFunctions/ComplexNumbers.js"></script>
        <script type = "application/javascript" src="script.js"></script>
    </body>
</html>
