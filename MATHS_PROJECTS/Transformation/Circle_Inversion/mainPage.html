<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CIRCLE INVERSION</title>
        <meta charset="utf-8">
        <link rel = "icon" href = "../../../Logo.svg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" type = "text/css" href="style.css">
    </head>
    <body>
        <canvas id = "GraphPage"></canvas>
        <canvas id = "shape"></canvas>
        <div class="inputs">
            <form>
                <h2>Enter your own values:</h2>
                <div class="point" id = 'A'>
                    <label for="x" id = "lbl">P</label>
                    (<input id = "x" class = "P" type = "number" inputmode = "numeric" placeholder="x" required>,
                    <input id = "y" class = "P" type = "number" inputmode = "numeric" placeholder="y" required>)
                </div>
                <button type="button" id = "Add">Add</button>
                <div class="point" id = 'R'>
                    <label for="h">Inversion Circle</label>
                    <br>
                    &lpar;x - <input id = "h" class="invert" type = "number" inputmode = "numeric" placeholder="h" required>&rpar;<sup>2</sup> + 
                    &lpar;y - <input id = "k" class="invert" type = "number" inputmode = "numeric" placeholder="k" required>&rpar;<sup>2</sup>  =
                    <input id = "r" class="invert" type = "number" inputmode = "numeric" placeholder="r" required> <sup>2</sup>
                </div>
                <button type = "button" id = "MyBtn" class = "btm">Invert</button>
                <button type = "reset" id = "clear" class = "btm">Reset</button><br>
            </form>
            <div class="toggle">
                Hide Points:&nbsp;&nbsp;
                <label for="showPoints">
                    <input id="showPoints" type="checkbox">
                    <div id="tgl"></div>
                </label>
            </div>
        </div>
        <script type = "application/javascript" src="../../../DSA_UtilityFunctions/DrawingFunctions/graphPage.js"></script>
        <script type = "application/javascript" src="../../../DSA_UtilityFunctions/DrawingFunctions/drawing.js"></script>
        <script type = "application/javascript" src="../../../DSA_UtilityFunctions/MathsFunctions/Math1.js"></script>
        <script type = "application/javascript" src="../../../DSA_UtilityFunctions/MathsFunctions/ComplexNumbers.js"></script>
        <script type = "application/javascript" src="script.js"></script>
    </body>
</html>
