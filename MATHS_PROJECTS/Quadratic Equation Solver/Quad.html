<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quadratic Equation Solver</title>
        <meta charset="utf-8">
        <link rel = "icon" href = "../../Logo.svg">
        <link rel="stylesheet" type = "text/css" href="QuadEqnStyle.css">
    </head>
    <body>
        <canvas id = "GraphPage"></canvas>
        <canvas id = "line"></canvas>
        <h1>Solve any quadratic equation</h1>
        <form>
            <div class="l">
                <input id = "a" class = "coeff" type = "number" inputmode = "numeric" placeholder="a" required>x<sup>2</sup> +
                <input id = "b" class = "coeff" type = "number" inputmode = "numeric" placeholder="b" required>x +
                <input id = "c" class = "coeff" type = "number" inputmode = "numeric" placeholder="c" required> = 0
            </div>
            <button type = "button" id = "MyBtn">Solve</button>
            <button type = "reset" id = "clear">Clear</button>
            <div class="output">
                x<sub>1</sub> = <input id="x1" READONLY><br/>
                x<sub>2</sub> = <input id="x2" READONLY>
            </div>
            <span id = "ambiguous">
            </span>
        </form>

        <script src="../../DSA_UtilityFunctions/DrawingFunctions/graphPage.js"></script>
        <script src="../../DSA_UtilityFunctions/DrawingFunctions/drawing.js"></script>
        <script src="../../DSA_UtilityFunctions/MathsFunctions/Math1.js"></script>
        <script src="solver.js"></script>
        <script src="graph.js"></script>
    </body>
</html>
