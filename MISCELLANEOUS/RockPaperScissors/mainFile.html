<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="icon" href="../../Logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>

    <div class="result">
        <div>
            YOU: <input id="human" value = 0 disabled></input>
        </div>
        <div>
            COMPUTER: <input id="computer" value = 0 disabled></input>
        </div>
    </div>

    <div id="otpt">
        <p id="total">Total Games: 0</p>
        <div class="statement"></div>
        <span id=""></span>
    </div>

    <div class="bottom">
        <div id="toggle">
            Sound:&nbsp;&nbsp;
            <label for="sound">
                <input id="sound" type="checkbox">
                <div id="tgl"></div>
            </label>
        </div>
        <button type="button" id="initialize">Restart</button>
        <div class="inpt">
            <button id="rock" class="ipt" type="submit" value="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button id="paper" class="ipt" type="submit" value="paper"><i class="fa-solid fa-hand"></i></button>
            <button id="scissors" class="ipt" type="submit" value="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
        </div> 
    </div>
</body>
<script src="script.js"></script>
</html>
