<!DOCTYPE html>
<html>
<head>
	<title>DASMITH</title>
	<style>
		/* This is the comment in CSS. */
		body{
			background-color: #C1E1C1;
		}
		font{
			font-family:courier;
			color:lavender;
			background:linear-gradient(90deg,black,gold);	
		}
		*{
			margin:0;
			padding:0;
			box-sizing: border-box;
			font-family:cursive, monospace, 'Courier New', Courier;
		}
		.center{
			display:flex;
			justify-content:center;
			align-items:center;
		}
		.main{
			height:100vh;
		}
		.box{
			width:550px;
			height:500px;
			background:#000000;
			border-radius:30px;
			box-shadow:0 10px 15px rgba(0,0,0,0.363);
		}
		li{
			width:400px;
			padding:20px;
			color:#fff;
			background:#151515;
			list-style:none;
			margin:12px;
			cursor:pointer;
			transition:all .4s;
			position:relative;
		}
		li:hover{
			transform: translate(-10px,-10px);
		}

		li::before, li::after{
			content:"";
			position:absolute;
			background:#151515;
			transition:all 0.4s;
		}

		li::before{
			width:20px;
			height:100%;
			top:0;
			left: -30px;
		}

		li::after{
			width:100%;
			height:2px;
			bottom:0; 
			left:0;
		}

		li:hover::before, li:hover::after{
			background:aqua;
			box-shadow:0 0 50px aqua;
		}
		a{
			text-decoration:none;
			font-size: larger;
		}
	</style>
</head>
